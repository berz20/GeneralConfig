ramp-capacity-0-foreground = ${colors.orange}
ramp-capacity-0-underline =  ${colors.orange}
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.yellow}
ramp-capacity-2 = 
ramp-capacity-2-foreground = ${colors.white}
ramp-capacity-3 = 
